  /* Glow ‚Äúrespirando‚Äù */
  @keyframes glowPulse {

    50%  { text-shadow:0 0 12px #b5e3ff,0 0 30px #3aa0ff,0 0 60px #1c6fff; }
    100% { text-shadow:0 0 6px #8fd0ff,0 0 16px #5ba8ff,0 0 28px #2f85ff; }
  }

  /* Parpadeo aparecer/desaparecer */

  /* Foto redonda */

  }
  .photo-wrap img{ width:100%; height:100%; object-fit:cover; }

  /* Bot√≥n ‚Äútoca aqu√≠‚Äù */
  .tap-hint{

    font-size:clamp(12px,3.6vw,15px);
    color:#fff;
    padding:8px 14px;
    border-radius:999px;
    background: linear-gradient(135deg, #3c8dbc, #6fc3ff);

    box-shadow:0 6px 14px rgba(0,0,0,.45), 0 0 12px rgba(160,220,255,.9);
    animation: pulse 1.6s ease-in-out infinite;
    user-select:none;
  }
  @keyframes pulse{ 0%{transform:scale(1)} 50%{transform:scale(1.08)} 100%{transform:scale(1)} }

  /* Cajas */

.glass{
    margin:18px auto 0;
    padding:16px 14px;
    border-radius:18px;
    background: var(--glass);
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 22px var(--shadow), inset 0 1px 0 rgba(255,255,255,.4);
    font-weight:700;
  }
  .count-line{ font-size: clamp(20px, 6vw, 28px); font-weight:900; }



  /* Botones */
  .cta{
    display:block;
    margin:14px auto 0;
    padding:14px 18px;
    width:90%;
    border-radius:16px;
    font-weight:900;
    text-decoration:none;
    font-size: clamp(16px, 4.8vw, 22px);
    color:#fff;
    text-shadow:0 2px 6px rgba(0,0,0,.6);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(10px) saturate(130%);
    border:1px solid rgba(255,255,255,0.4);
    box-shadow:0 8px 20px rgba(0,40,80,.45), inset 0 1px 0 rgba(255,255,255,.6);
  }
  .cta-map, .cta-wa{
    background: linear-gradient(135deg, #5ba8ff 0%, #a3d8f4 45%, #d8f0ff 100%);
  }

  /* Frase final */
  .hug{ margin-top:18px; font-size:clamp(20px, 5.4vw, 26px); font-weight:900; }
  .hug-text{
    color:#fff;
    -webkit-text-stroke:1.5px #2f85ff;
    text-shadow:
      0 0 6px #5ba8ff,
      0 0 12px #a3d8f4;
    font-weight:1000;
    letter-spacing:.5px;
  }

  /* Coraz√≥n */
  .big-heart{
    margin-top:6px;
    font-size:clamp(50px, 18vw, 100px);
    animation: heartThump 1.2s ease-in-out infinite;
    text-shadow:0 0 16px var(--blue-soft), 0 8px 20px rgba(0,0,0,.4);
  }
  @keyframes heartThump{ 0%{transform:scale(.9)}50%{transform:scale(1.1)}100%{transform:scale(.9)} }

  /* Confeti */
  .emoji-layer{ position:fixed; inset:0; max-width:var(--maxw); margin:0 auto; pointer-events:none; overflow:hidden; }
  .emoji{
    position:absolute; top:-100px;
    font-size:clamp(22px, 6.2vw, 36px);
    filter: drop-shadow(0 3px 6px rgba(0,0,0,.6));
    will-change: transform, opacity;
  }
  @keyframes fallDown{
    0%   { transform: translateY(-110px) rotate(var(--r,0deg)); opacity:0; }
    10%  { opacity:1; }
    100% { transform: translateY(100vh) rotate(calc(var(--r,0deg) + 160deg)); opacity:0; }
  }
</style>
</head>

<body>
  <div class="page">

<script>
  // Cuenta atr√°s
  const countdownEl = document.getElementById("countdown");
  const targetDate = new Date("2025-09-27T17:00:00");
  function updateCountdown(){
    const now = new Date();
    const diff = targetDate - now;
    if(diff <= 0){ countdownEl.textContent = "üéâ ¬°Ya empez√≥ la fiesta! üéâ"; clearInterval(timer); return; }
    const d = Math.floor(diff/(1000*60*60*24));
    const h = Math.floor((diff/(1000*60*60))%24);
    const m = Math.floor((diff/(1000*60))%60);
    const s = Math.floor((diff/1000)%60);
    countdownEl.textContent = `‚è≥ Faltan ${d}d ${h}h ${m}m ${s}s`;
  }
  const timer=setInterval(updateCountdown,1000); updateCountdown();

  // Confeti + audio
  const layer   = document.getElementById('emojiLayer');
  const photo   = document.getElementById('photo');
  const tapHint = document.getElementById('tapHint');
  const audio   = document.getElementById('voice');

  const EMOJIS = ["‚ùÑÔ∏è","üíô","‚ú®","ü™Ñ","üëë","üßä","üéâ","üéà","üéÇ","üéä","üåü","üßÅ","üéÅ","‚õÑ"];

  window.addEventListener('pointerdown', ()=> {
    try{ audio.play().then(()=>audio.pause()); }catch(e){}
  }, { once:true });

  function triggerMagic(){ rainEmojis(60); playVoice(); }
  photo.addEventListener('click', triggerMagic);
  tapHint.addEventListener('click', triggerMagic);

  function playVoice(){
    try{ audio.currentTime = 0; audio.play().catch(()=>{}); }catch(e){}
  }

  function rainEmojis(count=60){
    const w = document.body.clientWidth;
    for(let i=0;i<count;i++){
      const span = document.createElement('span');
      span.className = 'emoji';
      span.textContent = EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
      const left  = Math.random() * w;
      const delay = Math.random() * 2000; 
      const dur   = 7000 + Math.random()*4000; // 7‚Äì11s
      span.style.left = left + 'px';
      span.style.setProperty('--r', (Math.random()*80-40) + 'deg');
      span.style.animation = `fallDown ${dur}ms ease-in-out forwards`;
      span.style.animationDelay = `${delay}ms`;
      layer.appendChild(span);
      span.addEventListener('animationend', ()=> span.remove());
    }
  }
</script>
