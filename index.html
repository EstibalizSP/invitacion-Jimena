<!DOCTYPE html>

<style>

    -webkit-background-clip: text; background-clip: text; color: transparent;

  /* Foto */
  .photo-wrap{

  /* Bot√≥n toca aqu√≠ */
  .tap-hint{

  }
  @keyframes pulse{ 0%{transform:scale(1)} 50%{transform:scale(1.08)} 100%{transform:scale(1)} }

  /* Caja minimalista */
  .glass{
    margin:14px auto 0;
    padding:12px 10px;
    border-radius:14px;
    background: rgba(255,255,255,0.12); /* casi transparente */
    backdrop-filter: blur(6px) saturate(120%);
    -webkit-backdrop-filter: blur(6px) saturate(120%);
    box-shadow: 0 4px 14px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.4);
    max-width: 360px;
  }

  /* Texto Frozen gordito */
  .frozen-text{
    font-weight:1000;
    font-size: clamp(18px, 5.4vw, 24px);
    background: linear-gradient(180deg, #ffffff 0%, #cfe8ff 50%, #3aa0ff 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 1px 0 var(--blue-ice-dark), 0 0 14px var(--blue-soft);
  }
  .count-line{
    font-weight:1000;
    font-size: clamp(22px, 6.6vw, 28px);
    background: linear-gradient(180deg, #ffffff 0%, #3aa0ff 80%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 1px 0 var(--blue-ice-dark), 0 0 16px var(--blue-soft);
  }

  /* Botones */
  .cta{
    display:block;
    margin:14px auto 0;
    padding:14px 18px;
    width:90%;
    border-radius:16px;
    font-weight:900;
    text-decoration:none;
    font-size: clamp(16px, 4.8vw, 22px);
    color:#fff;
    text-shadow:0 2px 6px rgba(0,0,0,.6);
    backdrop-filter: blur(10px) saturate(130%);
    border:1px solid rgba(255,255,255,0.4);
    box-shadow: 0 8px 20px rgba(0,40,80,.45), inset 0 1px 0 rgba(255,255,255,.6), inset 0 -4px 8px rgba(0,0,0,.25);
    transition: transform .15s ease, filter .3s ease;
  }
  .cta:hover{ transform:scale(1.03); filter:brightness(1.1); }
  .cta-map, .cta-wa{
    background: linear-gradient(135deg, #5ba8ff 0%, #a3d8f4 45%, #d8f0ff 100%);
  }

  /* Con cari√±o */
  .hug{ margin-top:18px; font-size:clamp(20px, 5.4vw, 26px); font-weight:900; }
  .hug span{ background: linear-gradient(180deg, #ffffff 0%, #cfe8ff 35%, #3aa0ff 100%); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 1px 0 rgba(0,0,0,.6), 0 0 14px var(--blue-soft); }

  /* Coraz√≥n */
  .big-heart{
    margin-top:6px;
    font-size:clamp(50px, 18vw, 90px);
    animation: heartThump 1.2s ease-in-out infinite;
    text-shadow:0 0 16px var(--blue-soft), 0 8px 20px rgba(0,0,0,.5);
  }
  @keyframes heartThump{ 0%{transform:scale(.9)}50%{transform:scale(1.1)}100%{transform:scale(.9)} }

  /* Confeti */
  .emoji-layer{ position:fixed; inset:0; max-width:var(--maxw); margin:0 auto; pointer-events:none; overflow:hidden; }
  .emoji{
    position:absolute; top:-100px;
    font-size:clamp(22px, 6.2vw, 34px);
    filter: drop-shadow(0 3px 6px rgba(0,0,0,.6));
  }
  @keyframes fallDown{
    0%   { transform: translateY(-120px) rotate(var(--r,0deg)); opacity:0; }
    15%  { opacity:1; }
    100% { transform: translateY(calc(100vh + 150px)) rotate(calc(var(--r,0deg) + 180deg)); opacity:0; }
  }
</style>
</head>

<body>
  <div class="page">

<script>
  // Cuenta atr√°s
  const countdownEl = document.getElementById("countdown");
  const targetDate = new Date("2025-09-27T17:00:00");
  function updateCountdown(){
    const now = new Date();
    const diff = targetDate - now;
    if(diff <= 0){ countdownEl.textContent = "üéâ ¬°Ya empez√≥ la fiesta! üéâ"; clearInterval(timer); return; }
    const d = Math.floor(diff/(1000*60*60*24));

    const s = Math.floor((diff/1000)%60);
    countdownEl.textContent = `‚è≥ Faltan ${d}d ${h}h ${m}m ${s}s`;
  }
  const timer=setInterval(updateCountdown,1000); updateCountdown();

  // Magia
  const layer=document.getElementById('emojiLayer');
  const photo=document.getElementById('photo');
  const tapHint=document.getElementById('tapHint');
  const audio=document.getElementById('voice');
  const EMOJIS=["‚ùÑÔ∏è","üíô","‚ú®","üëë","üßä","üéâ","üéà","üéÇ","üéä","üßÅ","üéÅ","‚õÑ"];

  window.addEventListener('pointerdown', ()=>{ try{ audio.play().then(()=>audio.pause()); }catch(e){} }, { once:true });

  photo.addEventListener('click', triggerMagic);
  tapHint.addEventListener('click', triggerMagic);

  function playVoice(){ try{ audio.currentTime=0; audio.play().catch(()=>{});}catch(e){} }

  function rainEmojis(count=80){
    const w=document.body.clientWidth;
    for(let i=0;i<count;i++){
      const span=document.createElement('span');
      span.className='emoji';
      span.textContent=EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
      span.style.left=(Math.random()*w)+'px';
      span.style.setProperty('--r',(Math.random()*80-40)+'deg');
      const delay=Math.random()*2000;
      const dur=6000+Math.random()*4000;
      span.style.animation=`fallDown ${dur}ms ease-in forwards`;
      span.style.animationDelay=`${delay}ms`;
      layer.appendChild(span);
      span.addEventListener('animationend', ()=>span.remove());
    }
  }
</script>
