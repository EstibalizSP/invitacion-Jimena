<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#6bb3ff" />
<title>Invitación Cumple – Jimena 6 años</title>

<style>
  /* ——— RUEDITAS DE AJUSTE RÁPIDO ——— */
  :root{
    --bg-zoom: 2.8;      /* sube si ves franjas (3.0) */
    --photo-size: 56vw;  /* baja si quieres la foto más pequeña (54vw, 52vw) */
    --gap-elsa: 36px;    /* colchón antes del arte inferior */

    /* Color letra */
    --brand1:#4ba3ff;   /* azul principal del botón y reflejos */
    --brand2:#8fd3ff;   /* azul claro del degradado */

    /* Verde oficial WhatsApp para el botón de WhatsApp */
    --wa1:#25D366; 
    --wa2:#128C7E;

    /* paleta hielo del texto (si quieres más azul, baja un poco el primero y sube el tercero) */
    --ice1:#dff1ff;
    --ice2:#7ec6ff;
    --ice3:#2d89ff;

    /* transparencia de las tarjetas cristal (más bajo = más transparente) */
    --glass-alpha: .08;
  }

  /* ——— MOBILE FIRST ——— */
  html,body{ height:100%; }
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:#fff;
    -webkit-text-size-adjust:100%;
    touch-action: manipulation;
    overflow-x:hidden;
    background:#a8ccee;
  }

  /* Fondo a todo lo ancho (zoom + repeat) */
  .bg{
    position:fixed; inset:0;
    background-image:url("fondo_frozen_mobile.png");
    background-position:center top;
    background-size:calc(var(--bg-zoom)*100vw) auto;
    background-repeat:repeat;
    z-index:-1;
  }

  .page{
    width:100vw; max-width:100vw;
    margin:0 auto;
    padding:18px 16px 110px;
    text-align:center;
  }

  /* ——— TEXTO HIELO (relleno azul animado + contorno) ——— */
  .ice{
    position:relative;
    font-weight:900;
    color:transparent;
    background:linear-gradient(90deg,var(--ice1),var(--ice2),var(--ice3),var(--ice2),var(--ice1));
    background-size:260% 100%;
    -webkit-background-clip:text; background-clip:text;
    text-shadow:
      -1px -1px 0 #0b3a66, 1px -1px 0 #0b3a66,
      -1px  1px 0 #0b3a66, 1px  1px 0 #0b3a66,
      0 3px 16px rgba(0,0,0,.6);
    animation:sheen 6s linear infinite, softBeat 2.1s ease-in-out infinite;
  }
  @keyframes sheen{0%{background-position:0% 0}100%{background-position:100% 0}}
  @keyframes softBeat{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}

  /* Títulos grandes */
  h1,h2{ margin:.35rem 0; line-height:1.05; }
  h1{ font-size: clamp(66px, 13vw, 122px); }
  h2{ font-size: clamp(34px, 8.2vw, 72px); }

  /* Texto base grande */
  p, time{ font-size:clamp(20px, 5.8vw, 34px); margin:.6rem 0; line-height:1.38; }

  /* Foto circular */
  .photo-wrap{
    width:min(var(--photo-size),268px);
    height:min(var(--photo-size),268px);
    margin:14px auto 10px;
    border-radius:50%;
    overflow:hidden;
    outline:6px solid rgba(255,255,255,.95);
    box-shadow:0 12px 28px rgba(0,0,0,.35), inset 0 0 30px rgba(255,255,255,.35);
    position:relative; cursor:pointer;
  }
  .photo-wrap img{ width:100%; height:100%; object-fit:cover; object-position:50% 35%; display:block; }
  .tap-hint{ position:absolute; left:0; right:0; bottom:10px; font-size:clamp(14px,3.9vw,18px); pointer-events:none; }

  /* Tarjetas cristal (MUY transparentes) */
  .glass{
    margin:14px auto 0;
    width:calc(100vw - 32px); max-width:560px;
    padding:14px 12px;
    border-radius:22px;
    background:rgba(255,255,255,var(--glass-alpha));
    border:1.5px solid rgba(255,255,255,.45);
    backdrop-filter: blur(6px);
    box-shadow:0 14px 28px rgba(0,0,0,.22), inset 0 0 16px rgba(255,255,255,.16);
  }
  .line{ margin:.3rem 0; }
  .date-line{  font-size:clamp(22px, 6.4vw, 36px); }
  .place-line{ font-size:clamp(22px, 6.4vw, 36px); }
  .count-line{ font-size:clamp(32px, 8vw, 54px); }
  .tagline{    font-size:clamp(22px, 6vw, 34px); }
  .safe-gap{ height:var(--gap-elsa); }

  /* ——— BOTONES NUEVOS “CHULOS” ——— */
  .cta{
    display:inline-flex; align-items:center; justify-content:center;
    gap:10px;
    width:min(80vw, 440px);
    margin:12px 8px 0;
    padding:14px 18px;
    border-radius:9999px;
    color:#fff; font-weight:900; text-decoration:none;
    text-shadow:0 2px 10px rgba(0,0,0,.55);
    box-shadow:0 10px 22px rgba(0,0,0,.24), inset 0 0 18px rgba(255,255,255,.18);
    transition: transform .15s ease;
    animation: floatY 3.6s ease-in-out infinite;
    font-size:clamp(18px, 5.2vw, 28px);
  }
  @keyframes floatY{ 0%{transform:translateY(0)} 50%{transform:translateY(-2px)} 100%{transform:translateY(0)} }

  /* Botón de Ubicación — azul “brand” con brillo y shimmer */
  .cta-map{
    background: linear-gradient(135deg, var(--brand1), var(--brand2));
    position:relative; overflow:hidden;
  }
  .cta-map::after{
    content:""; position:absolute; inset:-2px; 
    background: linear-gradient(120deg, transparent, rgba(255,255,255,.35), transparent);
    transform: translateX(-100%);
    animation: shimmer 2.8s infinite;
  }
  @keyframes shimmer{ 0%{transform:translateX(-100%)} 100%{transform:translateX(100%)} }

  /* Botón de WhatsApp — verde oficial con un toque de hielo */
  .cta-wa{
    background: linear-gradient(135deg, var(--wa1), var(--wa2));
    box-shadow: 0 10px 22px rgba(0,0,0,.24), 0 0 22px rgba(37,211,102,.35);
  }

  /* Icono circular a la izquierda del texto */
  .cta .ico{
    display:inline-grid; place-items:center;
    width:34px; height:34px; border-radius:50%;
    background: rgba(255,255,255,.2);
    box-shadow: inset 0 0 10px rgba(255,255,255,.35);
    font-size: 20px;
  }

  .cta:active{ transform:scale(.97); }

  /* Abrazos + corazón */
  .hug{ margin-top:18px; font-size:clamp(24px, 6.4vw, 38px); }
  .big-heart{
    margin-top:6px; font-size:clamp(88px, 22vw, 160px); line-height:1;
    animation: heartThump 1.15s ease-in-out infinite;
    text-shadow:0 0 16px rgba(120,200,255,.85), 0 6px 18px rgba(0,0,0,.45);
  }
  @keyframes heartThump{ 0%{transform:scale(.9)}25%{transform:scale(1.08)}40%{transform:scale(.98)}60%{transform:scale(1.12)}100%{transform:scale(.9)} }

  /* Emojis lluvia desde arriba (lenta) */
  .emoji-layer{ position:fixed; inset:0; pointer-events:none; overflow:hidden; }
  .emoji{ position:absolute; font-size:clamp(22px, 6.2vw, 40px); filter:drop-shadow(0 3px 6px rgba(0,0,0,.5)); }
  @keyframes fallDown{
    0%{ transform: translateY(-110px) rotate(var(--r,0deg)); opacity:0; }
    10%{ opacity:1; }
    100%{ transform: translateY(calc(100vh + 120px)) rotate(calc(var(--r,0deg) + 120deg)); opacity:0; }
  }

  /* Copitos/corazones al pie */
  .snow-bottom{
    position:fixed; left:0; right:0; bottom:8px; pointer-events:none;
    font-size:clamp(18px, 5.6vw, 26px);
    text-shadow:0 2px 8px rgba(0,0,0,.55);
  }
</style>
</head>

<body>
  <!-- Fondo a todo lo ancho -->
  <div class="bg" aria-hidden="true"></div>

  <div class="page">
    <!-- Cabecera -->
    <h2 class="ice">¡Te invito a mi fiesta!</h2>
    <h1 class="ice">JIMENA CUMPLE 6 AÑOS</h1>

    <!-- Foto -->
    <div class="photo-wrap" id="photo" aria-label="Tocar para oír la invitación y ver la magia">
      <img src="jimena1.jpg" alt="Foto de Jimena" />
      <div class="tap-hint ice">🎈 Toca la foto y verás la magia 🎉</div>
    </div>

    <!-- Tarjeta cristal 1: fecha + lugar -->
    <div class="glass">
      <div class="line date-line ice">📅 <time datetime="2025-09-27">27 de septiembre de 2025</time> — 🕔 17:00 h</div>
      <div class="line place-line ice">📍 <strong>Burbuja’s Park</strong></div>
    </div>

    <!-- Tarjeta cristal 2: cuenta atrás + frase -->
    <div class="glass">
      <div id="countdown" class="line count-line ice">⏳ Faltan …</div>
      <div class="line tagline ice">❄️ ¡Habrá risas y mucha diversión! ❄️</div>
    </div>

    <!-- Botones NUEVOS -->
    <a class="cta cta-map" href="https://www.google.com/maps/search/?api=1&query=Burbuja%27s+Park" target="_blank" rel="noopener">
      <span class="ico">📍</span> Abrir ubicación
    </a>

    <a class="cta cta-wa" href="https://wa.me/34675311350?text=%C2%A1Hola%21%20Confirmo%20asistencia%20a%20la%20fiesta%20%F0%9F%8E%89" target="_blank" rel="noopener">
      <span class="ico">🟢</span> Confirmar por WhatsApp
    </a>

    <!-- Abrazos + corazón -->
    <div class="hug ice">❄️💙☃️ Adoro los abrazos calentitos. Con cariño, Jimena ❄️💙☃️</div>
    <div class="big-heart" role="img" aria-label="corazón palpitante">💙</div>
  </div>

  <!-- Lluvia de emojis -->
  <div class="emoji-layer" id="emojiLayer" aria-hidden="true"></div>

  <!-- Audio (voz.mp3 en el repo) -->
  <audio id="voice" preload="auto">
    <source src="voz.mp3" type="audio/mpeg">
  </audio>

  <!-- Tira de copitos al pie -->
  <div class="snow-bottom" id="snowBottom" aria-hidden="true"></div>

<script>
  /* Emojis (lluvia lenta) */
  const EMOJIS = ["🎉","🎈","🎂","🧁","🎁","✨","❄️","⛄","🪄","👑","💙","🌟","🍭","🎊","🧊"];
  const FINAL_FLAKES = ["❄️","💙","❄️","💙","❄️","💙"];

  const layer  = document.getElementById('emojiLayer');
  const photo  = document.getElementById('photo');
  const audio  = document.getElementById('voice');
  const countdownEl = document.getElementById("countdown");
  const snowBottom = document.getElementById('snowBottom');

  /* Velocidad de lluvia (más lento/fuerte editando aquí) */
  const EMOJI_MIN_MS   = 3200;  // duración mínima
  const EMOJI_RANGE_MS = 3200;  // extra aleatorio (total = min + aleatorio)
  const EMOJI_DELAY_MS = 700;   // desfase máximo

  /* Tocar foto → lluvia + audio */
  photo.addEventListener('click', () => { rainEmojis(170); playVoice(); });

  window.addEventListener('pointerdown', ()=> { try{ audio.play().then(()=>audio.pause()); }catch(e){} }, { once:true });

  function playVoice(){ try{ audio.currentTime=0; audio.play().catch(()=>{}); }catch(e){} }

  function rainEmojis(count=160){
    const w = window.innerWidth;
    for(let i=0;i<count;i++){
      const span = document.createElement('span');
      span.className = 'emoji';
      span.textContent = EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
      const left  = Math.random()*w;
      const delay = Math.random()*EMOJI_DELAY_MS;
      const dur   = EMOJI_MIN_MS + Math.random()*EMOJI_RANGE_MS;
      span.style.left = left + 'px';
      span.style.top  = '-100px';
      span.style.setProperty('--r', (Math.random()*80-40) + 'deg');
      span.style.animation = `fallDown ${dur}ms ease-in forwards`;
      span.style.animationDelay = `${delay}ms`;
      layer.appendChild(span);
      span.addEventListener('animationend', ()=> span.remove());
    }
  }

  /* Contador (ajusta fecha/hora aquí si cambia) */
  const targetDate = new Date("2025-09-27T17:00:00");
  function updateCountdown(){
    const now = new Date();
    const diff = targetDate - now;
    if(diff <= 0){ countdownEl.textContent = "🎉 ¡Ya empezó la fiesta! 🎉"; clearInterval(timer); return; }
    const d = Math.floor(diff/(1000*60*60*24));
    const h = Math.floor((diff/(1000*60*60))%24);
    const m = Math.floor((diff/(1000*60))%60);
    const s = Math.floor((diff/1000)%60);
    countdownEl.textContent = `⏳ Faltan ${d}d ${h}h ${m}m ${s}s`;
  }
  const timer=setInterval(updateCountdown,1000); updateCountdown();

  /* Copitos/corazones al pie */
  function sprinkleFinal(){
    snowBottom.innerHTML = "";
    const width = window.innerWidth;
    const n = Math.max(10, Math.floor(width/46));
    for(let i=0;i<n;i++){
      const span = document.createElement('span');
      span.textContent = FINAL_FLAKES[i % FINAL_FLAKES.length];
      span.style.margin = "0 .24rem";
      span.style.opacity = String(0.65 + Math.random()*0.35);
      snowBottom.appendChild(span);
    }
  }
  sprinkleFinal();
  window.addEventListener('resize', sprinkleFinal);
</script>
</body>
</html>
